{% extends "base.html" %} {% block content %}
<!--Main-->
<main class="bg-white-300 flex-1 p-3 overflow-hidden">
  <div class="flex flex-col">
    <!-- Stats Row Starts Here -->
    <div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
      <div
        class="shadow-lg bg-red-vibrant border-l-8 hover:bg-red-vibrant-dark border-red-vibrant-dark mb-2 p-2 md:w-1/4 mx-2"
      >
        <div class="p-4 flex flex-col">
          <div>
            <i
              class="fas fa-user-graduate"
              aria-hidden="true"
              style="font-size: 30px; color: white;"
            ></i>
          </div>
          <div>
            <h3 class="no-underline text-white text-2xl">
              {{ students_count }}
            </h3>
            <h6 class="no-underline text-white text-lg">
              Student Under Me
            </h6>
          </div>
        </div>
      </div>

      <div
        class="shadow bg-info border-l-8 hover:bg-info-dark border-info-dark mb-2 p-2 md:w-1/4 mx-2"
      >
        <div class="p-4 flex flex-col">
          <div>
            <i
              class="fas fa-chalkboard-teacher"
              aria-hidden="true"
              style="font-size: 30px; color: white;"
            ></i>
          </div>
          <div>
            <h3 class="no-underline text-white text-2xl">
              {{ attendance_count }}
            </h3>
            <h6 class="no-underline text-white text-lg">
              Total Attendance Taken
            </h6>
          </div>
        </div>
      </div>

      <div
        class="shadow bg-warning border-l-8 hover:bg-warning-dark border-warning-dark mb-2 p-2 md:w-1/4 mx-2"
      >
        <div class="p-4 flex flex-col">
          <div>
            <i
              class="fas fa-graduation-cap"
              aria-hidden="true"
              style="font-size: 30px; color: white;"
            ></i>
          </div>
          <div>
            <h3 class="no-underline text-white text-2xl">
              {{ leave_count }}
            </h3>
            <h6 class="no-underline text-white text-lg">
              Total Leave Taken
            </h6>
          </div>
        </div>
      </div>

      <div
        class="shadow bg-success border-l-8 hover:bg-success-dark border-success-dark mb-2 p-2 md:w-1/4 mx-2"
      >
        <div class="p-4 flex flex-col">
          <div>
            <i
              class="fas fa-book"
              aria-hidden="true"
              style="font-size: 30px; color: white;"
            ></i>
          </div>

          <div>
            <h3 class="no-underline text-white text-2xl">
              {{ subject_count }}
            </h3>
            <h6 class="no-underline text-white text-lg">
              Total Subject
            </h6>
          </div>
        </div>
      </div>
    </div>
    <!-- /Stats Row Ends Here -->
  </div>

  <!-- Charts start here  -->

  <div>
    {% include 'includes/staff_chart.html' %}
  </div>

  <!-- Charts ends here  -->
</main>
<!--/Main-->
{% endblock %}
