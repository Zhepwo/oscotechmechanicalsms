{% extends 'base.html' %} {% block content %}
<div class="col-12">
  <div class="page-header bg-white -mb-8 p-4 w-100">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Notification</h3>
        <p>Dashboard / Staff Notification</p>
      </div>
      <div class="col-auto text-right float-right ml-auto">
        <button type="button">
          <i class="fa fa-download">&nbsp;&nbsp;Download</i>
        </button>
      </div>
    </div>
  </div>
  <div class="bg-white rounded h-100 p-4">
    <div>
      {% include 'includes/messages.html' %}
    </div>

    <div class="table-responsive">
      <table
        id="dataTable"
        class="table table-striped display nowrap compact hover"
        style="width: 100%;"
      >
        <thead style="background-color: #040a27;">
          <tr style="color: #41e2d5;">
            <th scope="col">Message</th>

            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in notification %}
          <tr>
            <td>{{i.message}}</td>

            <td>
              <div>
                {% if i.status == 0 %}
                <a
                  href="{% url 'staff_notification_mark_as_done' status=i.id %}"
                  class="btn btn-danger"
                >
                  Mark as Done
                </a>

                {% else %}
                <button class="btn btn-danger" disabled="disabled">
                  Mark as Done
                </button>

                {% endif %}
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot style="background-color: #040a27;">
          <tr style="color: #41e2d5;">
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
{% endblock %}
