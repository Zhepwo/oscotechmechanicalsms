{% extends 'base.html' %} {% block content %}
<div class="container-fluid pt-4 px-4">
  <div>
    {% include 'includes/messages.html' %}
  </div>
  <div class="page-header bg-white p-2 -mb-8 w-100">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Course</h3>
        <p>Dashboard / Edit Course</p>
      </div>
      <div class="col-auto text-right float-right ml-auto">
        <button type="button">
          <i class="fa fa-download">&nbsp;&nbsp;Download</i>
        </button>
      </div>
    </div>
  </div>
  <div class="row g-4">
    <div class="col-sm-12" style="width: 100%;">
      <div class="bg-light rounded h-100 p-4 mb-2">
        <h6 class="mb-4">Course Information</h6>
        <form
          method="post"
          action="{% url 'update_course' %}"
          <!--
          enctype="multipart/form-data"
          --
        >
          {% csrf_token %}

          <div class="col-sm-12">
            <label for="course_name" class="form-label">Course Name</label>
            <input
              type="text"
              class="form-control"
              id="course_name"
              name="name"
              value="{{course.name}}"
              required
            />
            <input
              type="text"
              class="form-control"
              id="course_id"
              name="course_id"
              value="{{course.id}}"
              hidden
            />
          </div>
          <br />

          <button type="submit" class="btn btn-primary">Update Course</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Form End -->
{% endblock %}
